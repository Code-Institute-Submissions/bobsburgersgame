<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fd5b45d410.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<title>Bob's Burgers Memory Game</title>
</head>
<body class="restaurant-bg">

    <!-- Load animation -->
    <div class="load">
		<img class="burger" src="assets/img/burger.jpg" alt="Burger">
	</div>

    <!-- Game complete Modal -->
    <div class="board-container">
        <div class="game-complete"> 
            <div class="complete-box">
                <div class="score-board">
                    <div class="final-display"><i class="fas fa-stopwatch"></i> : <span id="final-time">00:00:00</span></div>
                    <div class="final-display">Combos : <span class="count">0</span></div>
                </div>
            </div>
        </div>
    </div>

	<!-- Title and Counter -->
	<section class="title">

		<img src="assets/img/bobs_logo.jpg"  alt="Bob's Burgers Memory Game" class="logo">

		<div class="watch-container">
            <div class="current-score">Time : <span id="display">00:00:00</span></div>
            <div class="current-score">Combinations : <span class="count">0</span></div>
        </div>

        <div class="buttons">
         	<button id="reset" onclick="reset()">Reset</button>
        </div> 

	</section>

	<!-- Memory Game -->
	<section class="game-container">

		<div class="memory-card" data-name="bob">
			<div class="front-face bob"></div>
			<div class="back-face"></div>
		</div>

		<div class="memory-card" data-name="bob">
			<div class="front-face bob"></div>
			<div class="back-face"></div>
		</div>

		<div class="memory-card" data-name="linda">
			<div class="front-face linda"></div>
			<div class="back-face"></div>
		</div>

		<div class="memory-card" data-name="linda">
			<div class="front-face linda"></div>
			<div class="back-face"></div>
		</div>

		
		<div class="memory-card" data-name="tina">
			<div class="front-face tina"></div>
			<div class="back-face"></div>
		</div>

		<div class="memory-card" data-name="tina">
			<div class="front-face tina"></div>
			<div class="back-face"></div>
		</div>

		<div class="memory-card" data-name="gene">
			<div class="front-face gene"></div>
			<div class="back-face"></div>
		</div>

		<div class="memory-card" data-name="gene">
			<div class="front-face gene"></div>
			<div class="back-face"></div>
		</div>

		<div class="memory-card" data-name="louise">
			<div class="front-face louise"></div>
			<div class="back-face"></div>
		</div>

		<div class="memory-card" data-name="louise">
			<div class="front-face louise"></div>
			<div class="back-face"></div>
		</div>

		<div class="memory-card" data-name="teddy">
			<div class="front-face teddy"></div>
			<div class="back-face"></div>
		</div>

		<div class="memory-card" data-name="teddy">
			<div class="front-face teddy"></div>
			<div class="back-face"></div>
		</div>

		<div class="memory-card" data-name="marshmellow">
			<div class="front-face marshmellow"></div>
			<div class="back-face"></div>
		</div>

		<div class="memory-card" data-name="marshmellow">
			<div class="front-face marshmellow"></div>
			<div class="back-face"></div>
		</div>

		<div class="memory-card" data-name="dryap">
			<div class="front-face dryap"></div>
			<div class="back-face"></div>
		</div>

		<div class="memory-card" data-name="dryap">
			<div class="front-face dryap"></div>
			<div class="back-face"></div>
		</div>

	</section>

	<script src="game.js"></script>
    <script src="timer.js"></script>
    <script src="animations.js"></script>
    <script src="modal.js"></script>

</body>
</html>
