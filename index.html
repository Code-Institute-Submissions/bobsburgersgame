<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <title>Memory Card Game</title>
    </head>

    <body>
        <div class="watch-container">
            <div id="display">00:00:00</div>
            <div class="buttons">
                 <button id="reset" onclick="reset()">Reset</button>
            </div>
            <div class="counter">Counter: <span class="count">0</span></div>
        </div>

        <section class="memory-container">

            <div class="memory-game">

                <div class="memory-card" data-name="aurelia">
                    <img class="front-face" src="assets/img/aurelia.svg" alt="Aurelia">
                    <img class="back-face" src="assets/img/js-badge.svg" alt="JS Badge">
                </div>

                <div class="memory-card" data-name="aurelia">
                    <img class="front-face" src="assets/img/aurelia.svg" alt="Aurelia">
                    <img class="back-face" src="assets/img/js-badge.svg" alt="JS Badge">
                </div>

                <div class="memory-card" data-name="angular">
                    <img class="front-face" src="assets/img/angular.svg" alt="Angular">
                    <img class="back-face" src="assets/img/js-badge.svg" alt="JS Badge">
                </div>

                <div class="memory-card" data-name="angular">
                    <img class="front-face" src="assets/img/angular.svg" alt="Angular">
                    <img class="back-face" src="assets/img/js-badge.svg" alt="JS Badge">
                </div>

                <div class="memory-card" data-name="backbone">
                    <img class="front-face" src="assets/img/backbone.svg" alt="Backbone">
                    <img class="back-face" src="assets/img/js-badge.svg" alt="JS Badge">
                </div>

                <div class="memory-card" data-name="backbone">
                    <img class="front-face" src="assets/img/backbone.svg" alt="Backbone">
                    <img class="back-face" src="assets/img/js-badge.svg" alt="JS Badge">
                </div>

                <div class="memory-card" data-name="ember">
                    <img class="front-face" src="assets/img/ember.svg" alt="Ember">
                    <img class="back-face" src="assets/img/js-badge.svg" alt="JS Badge">
                </div>

                <div class="memory-card" data-name="ember">
                    <img class="front-face" src="assets/img/ember.svg" alt="Ember">
                    <img class="back-face" src="assets/img/js-badge.svg" alt="JS Badge">
                </div>

                <div class="memory-card" data-name="react">
                    <img class="front-face" src="assets/img/react.svg" alt="React">
                    <img class="back-face" src="assets/img/js-badge.svg" alt="JS Badge">

                    <img class="front-face" src="assets/img/vue.svg" alt="Vue">
                    <img class="back-face" src="assets/img/js-badge.svg" alt="JS Badge">
                </div>

                <div class="memory-card" data-name="vue">
                    <img class="front-face" src="assets/img/vue.svg" alt="Vue">
                    <img class="back-face" src="assets/img/js-badge.svg" alt="JS Badge">
                </div>
            </div>
        </section>
        <script src="game.js"></script>
        <script src="timer.js"></script>
        <script src="complete.js"></script>
    </body>
</html>
